<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic information form</title>

<body>
<h1><u>Form of collecting basic details about you</u></h1>
<form action="Press_Link_To_Open_The_Pages_Of_Website.html">
<div>
    <label for="Name"><strong>Name</strong></label>
    <input type="text"name="My Name" id="Name" class="textbox" size="25">
</div><br>
<div>
    <label for="Father's Name"><strong>Father's Name</strong></label>
    <input type="text" name="My Father Name" id="Father's Name" class="textbox" size="25">
</div><br>
<div>
    <label for="Mother's Name"><strong>Mother's Name</strong></label>
    <input type="text" name="My Mother Name" id="Mother's Name" class="textbox" size="25">
</div><br>
<div>
    <label for="Date Of Birth"><strong>Date Of Birth</strong></label>
    <input type="date" name="My Date Of Birth" id="Date Of Birth">
</div><br>
<div>
    <label for="Age"><strong>Age</strong></label>
    <input type="text" name="My age is" id="Age"class="textbox" size="15">
</div><br>
<div>
    <label for="Gender"><strong>Gender</strong></label>
    <input type="Radio" name="My Gender" id="Gender">Male <input type="Radio" name="My Gender" id="Gender">Female <input type="Radio" name="My Gender" id="Gender">Other 
</div><br>
<div>
    <label for="Which Class Do You Study In"><strong>Which Class Do You Study In</strong></label>
    <select name="I am study in this Class" id="Which Class Do You Study In">
        <option hidden>
        <option value="11th">11th</option>
        <option value="12th">12th</option>
        <option value="UG">UG</option>
        <option value="PG">PG</option>
        </option hidden>
    </select>
</div><br>
<div>
    <label for="Where do you belong?"><strong>Where do you belong?</strong></label>
    <input type="text" name="I belong to" id="Where do you belong?" class="textbox" size="18">
</div><br>
<div>
    <label for="Where do you live?"><strong>Where do you live?</strong></label>
    <input type="text" name="I live in" id="Where do you live?" class="textbox" size="10">
</div><br>
<div>
    <label for="Hobbies"><strong>Hobbies</strong></label>
    <input type="text" name="My hobbies is" id="Hobbies" class="textbox" size="48">
</div><br>
<div>
<label for="Current address"><strong>Current address</strong></label>
<input type="text" name="My address" id="Current address" class="textbox" size="55">
</div><br>
<div>
    <label for="Contact number"><strong>Contact number</strong></label>
    <input type="number" name="My contact number" id="Contact number">
</div><br>
<div>
    <label for="Mail id"><strong>Mail id</strong></label>
    <input type="text" name="My mail id is" id="Mail id" class="textbox" size="30">
</div><br>
<div>
    <input type="submit" value="Submit Now">
    <input type="reset" value="Reset Now">
</div>
</form>
</body>
</html>
